<link rel="stylesheet" href="loginForm.css" />
<body>
    <section class="mymaincontent p-0 m-0">
        <div class="container mt-5 bg-white py-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs auth-tab-btns d-flex " id="authTabs" role="tablist">
                        <li class="nav-item w-50 text-center" role="presentation">
                            <a class="nav-link active border-0 bg-white text-secondary" id="login-tab"
                                data-bs-toggle="tab" href="#login" role="tab" aria-controls="login"
                                aria-selected="true">Đăng nhập</a>
                        </li>
                        <li class="nav-item w-50 text-center " role="presentation">
                            <a class="nav-link border-0 bg-white text-secondary" id="register-tab"
                                data-bs-toggle="tab" href="#register" role="tab" aria-controls="register"
                                aria-selected="false">Đăng ký</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane fade show active py-3" id="login" role="tabpanel"
                            aria-labelledby="login-tab">
                            <form class="p-4" name="frmLogin"> 
                                <div class="mb-4">
                                    <label for="login-email" class="form-label text-secondary">Số điện thoại/Email</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="Nhập email của bạn"
                                        ng-model="SignInEmail" name="txtSignInEmail" required>
                                    <div class="form-text text-danger" ng-show="(frmLogin.txtSignInEmail.$invalid && frmLogin.txtSignInEmail.$dirty)">
                                        Vui lòng nhập đúng định dạng email
                                    </div>
                                    
                                    <div class="form-text text-danger" ng-show="(frmLogin.txtSignInEmail.$invalid && frmLogin.txtSignInEmail.$pristine && frmLogin.txtSignInEmail.$touched)">
                                        Vui lòng nhập email
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="login-password" class="form-label text-secondary">Mật khẩu</label>
                                    <input type="password" class="form-control" id="login-password" ng-model="SignInPassword" name="txtSignInPassword" required
                                        placeholder="Nhập mật khẩu của bạn">
                                        <div class="form-text text-danger" ng-show="(frmLogin.txtSignInPassword.$invalid && frmLogin.txtSignInPassword.$touched)">
                                            Vui lòng nhập mật khẩu
                                        </div>
                                </div>
                                <div class="fhs-forget-pass mb-4">
                                    <span>Quên mật khẩu?</span>
                                </div>
                                <div class="d-grid d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-custom-red  w-50 btn-signIn" ng-disabled="frmLogin.$invalid" ng-click="signIn()">Đăng nhập</button>
                                </div>
                                <div class="d-grid d-flex justify-content-center">
                                    <button type="submit" class="btn btn-custom-blue w-50 btn-signIn-with-fb h-100"
                                        style="margin-top: 20px; font-size: 0.9em;"> Đăng nhập bằng
                                        Facebook</button>
                                </div>

                            </form>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <!-- Registration form content -->
                            <form class="p-4" name="frmSignUp">
                                <!-- Email input -->
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Email</label>
                                    <div class="divOTP">
                                        <input type="email" class="form-control" id="register-email" ng-model="SignUpEmail" required name="txtSignUpEmail"
                                            placeholder="Nhập email của bạn">
                                            <div class="form-text text-danger" ng-show="(frmSignUp.txtSignUpEmail.$invalid && frmSignUp.txtSignUpEmail.$dirty)">
                                                Vui lòng nhập đúng định dạng email
                                            </div>
                                            
                                            <div class="form-text text-danger" ng-show="(frmSignUp.txtSignUpEmail.$invalid && frmSignUp.txtSignUpEmail.$pristine && frmSignUp.txtSignUpEmail.$touched)">
                                                Vui lòng nhập email
                                            </div>
                                        <!-- <label class="form-label lblOTP">Gửi mã OTP</label> -->
                                    </div>

                                </div>

                                <div class="mb-3">
                                    <label for="signUp-password" class="form-label text-secondary">Mật khẩu</label>
                                    <input type="password" class="form-control" id="signUp-password" ng-model="SignUppassword" name="txtSignUpPassword" ng-minlength="6" required
                                        placeholder="Nhập mật khẩu của bạn">
                                        <div class="form-text text-danger" ng-show="(frmSignUp.txtSignUpPassword.$invalid && frmSignUp.txtSignUpPassword.$touched)">
                                            Vui lòng nhập mật khẩu > 6 kí tự
                                        </div>
                             
                                </div>
                                <div class="mb-3">
                                    <label for="SignUp-Repassword" class="form-label text-secondary">Nhập lại mật khẩu</label>
                                    <input type="password" class="form-control" id="SignUp-Repassword" ng-model="SignUpRepassword" name="txtRePassword" required
                                        placeholder="Nhập mật khẩu của bạn">
                                        <div class="form-text text-danger" ng-show="(frmSignUp.txtRePassword.$invalid && frmSignUp.txtRePassword.$touched)">
                                            Vui lòng nhập mật khẩu > 6 kí tự
                                        </div>
                                        <div ng-show="SignUppassword !== SignUpRepassword">
                                            <span style="color: red;">Mật khẩu và xác nhận mật khẩu phải giống nhau.</span>
                                        </div>
                                </div>
                                <!-- Submit button -->
                                <div class="d-grid d-flex justify-content-center mb-3">
                                    <button type="submit" class="btn btn-custom-red w-50 btnSignUp" ng-click="submit()" ng-disabled="frmSignUp.$invalid">Đăng ký</button>
                                </div>
                                

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="path/to/bootstrap.min.js"></script>
</body>
