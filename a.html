<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Details</title>
    <style>
        /* Custom styles can go here */
        .product-view-title {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-view-table th {
            width: 25%;
            /* Additional styling for table headers if needed */
        }
        .product-view-table {
            margin-bottom: 20px;
        }
        .product-view-link a {
            color: #2489F4;
            text-decoration: none;
        }
        .product-view-link a:hover {

        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="product-view-title">Thông tin sản phẩm</div>
        <table class="table product-view-table">
            <tbody>
                <tr>
                    <th class="table-label">Mã hàng</th>
                    <td class="data-sku">8935251405002</td>
                </tr>
                <tr>
                    <th class="table-label">Tên Nhà Cung Cấp</th>
                    <td class="data-supplier">Alpha Books</td>
                </tr>
                <tr>
                    <th class="table-label">Tác giả</th>

                </tr>
                <tr>
                    <th class="table-label">Người Dịch</th>
                    <td class="data-translator">Kim Phúc</td>
                </tr>
                <!-- Additional rows as per your data -->
                <tr>
                    <th class="table-label">Sản phẩm bán chạy nhất</th>
                    <td class="product-view-link">

                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn rounded-3" style="color: red; background-color: transparent; border: 2px solid red;">Xem Thêm</button>
        </div>
               
    </div>
    <!-- Bootstrap 5 JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
