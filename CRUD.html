
<body>
    <section class="mymaincontent p-0 m-0">
        <div class="container mt-5 bg-white py-5">
            <div class="row">
                <h1 class="bg-secondary p-2 text-center">Thêm, Sửa, Xóa Sản Phẩm</h1>
                <input type="text" ng-model="txtSearch" placeholder="Tìm kiếm" ng-keyup="search()" class="ms-auto d-flex my-2 p-1">
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Giá</th>
                        <th>Tác Giả</th>
                        <th></th>
                        <th> <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal1">Thêm</button></th>
                    </tr>
                    <tr ng-repeat="sp in Products">
                        <td>{{sp.id}}</td>
                        <td>{{sp.name}}</td>
                        <td>{{sp.cost|number:3}}</td>
                        <td>{{sp.tacgia}}</td>
                        <td class="text-center"><button class="btn btn-danger" ng-click="editsp(sp.id)" data-bs-toggle="modal" data-bs-target="#myModal">Sửa</button></td>
                        <td class="text-center"><button class="btn btn-danger" ng-click="deletesp(sp.id)">Xóa</button></td>
                    </tr>
                  
                </table>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Sửa sản phẩm</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                  
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form name="myEditForm" ng-submit="updatesp()">
                                <div class="input-group">
                                    <label for="" class="col-3">Tên</label>
                                    <input type="text" name="editsp.name"  ng-model="editsp.name" required class="col-7"> <br>    
                                </div>
                            
                                <div class="input-group">
                                    <label for="" class="col-3">Giá</label>
                                    <input type="text" name="editsp.cost" ng-model="editsp.cost" required class="col-7"> 
                                </div>
                                <div class="input-group">
                                    <label for="" class="col-3">Tác giả</label>
                                    <input type="text" name="editsp.tacgia"  ng-model="editsp.tacgia" class="col-7" required>
                                    <br>
                                </div>
                                <button>Cập nhật</button>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                
                  <!-- The Modal -->
                <div class="modal" id="myModal1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Thêm sản phẩm</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                  
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form name="myEditForm" ng-submit="addsp()">
                                <div class="input-group">
                                    <label for="id" class="col-3">ID</label>
                                    <input type="text" name="id" ng-model="Products.id" required class="col-7"> <br>
                                </div>
                                <div class="input-group">
                                    <label for="name" class="col-3">Tên</label>
                                    <input type="text" name="name" ng-model="Products.name" required class="col-7"> <br>
                                </div>
                                <div class="input-group">
                                    <label for="tacgia" class="col-3">Tác giả</label>
                                    <input type="text" name="tacgia" ng-model="Products.tacgia" class="col-7" required>
                                    <br>
                                </div>
                                <div class="input-group">
                                    <label for="cost" class="col-3">Giá</label>
                                    <input type="text" name="cost" ng-model="Products.cost" required class="col-7">
                                </div>
                                <button>Thêm</button>
                            </form>
                        </div>
                        
                  
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                  
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
